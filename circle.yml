## Customize the test machine
machine:

  timezone:
    Asia/Hanoi # Set the timezone

  # Version of php to use
  php:
    version:
      5.6.14

## Customize database
database:
  override:
    - mysql -u ubuntu -e "CREATE DATABASE IF NOT EXISTS microservices_test; GRANT ALL PRIVILEGES ON microservices_test.* TO root@localhost IDENTIFIED BY ''"

## Customize test commands
test:
  override:
    - phpunit
